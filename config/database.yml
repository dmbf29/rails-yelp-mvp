default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_yelp_mvp_development

test:
  <<: *default
  database: one_db_to_rule_them_all_test

production:
  <<: *default
  database: one_db_to_rule_them_all_production
  username: one_db_to_rule_them_all
